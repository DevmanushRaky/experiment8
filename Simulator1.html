        }
    </style>


    <script>
        // JavaScript to handle drag-and-drop
        var draggedMicrostructure = null;

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            draggedMicrostructure = event.target;
        }

        function drop(event, columnId) {
            event.preventDefault();
            var targetColumn = document.getElementById(columnId);

            if (draggedMicrostructure) {
                var clonedImage = draggedMicrostructure.cloneNode(true);
                clonedImage.classList.add('microstructure-images');
                targetColumn.innerHTML = '';
                targetColumn.appendChild(clonedImage);
                draggedMicrostructure = null;
            }
        }
    </script>
